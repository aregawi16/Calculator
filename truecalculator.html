<html>
<head>
<style>

<body>

<h1 id="heading">SCIENTIFIC CALCULATOR</h1>

<form  name="calc">
<input id="displa" type="text" name="display" value=" " >
<br>

<br>

<input class="button" type="button" value=")" onClick="closepara(this.form)">

<input class="button" type="button" value="log10" onClick="log10_function()">

<input class="button" type="button" value="log10E" onClick="calc.display.value+=0.434">

<br>
<input class="button" type="button" value="cot" onclick="cot_function()">
<input class="button" type="button" value="arccsc" onclick="arccsc_function()" >
<input class="button" type="button" value="arcsec" onclick="arcsec_function()" >
<input class="button" type="button" value="arccot" onclick="arccot_function()" >
<input class="button" type="button" value="rec" onclick="Rec_function()">
<input class="button" type="button" value="pol" onclick="pol_function()"><br>
<input class="button" type="button" value="nPr" onclick="calc.display.value+='P'">
<input class="button" type="button" value="nCr" onclick="calc.display.value+='C'">
<input class="button" type="button" value="deg" onclick="deg_function()">
<input class="button" type="button" value="rad" onclick="rad_function()">
<input class="button" type="button" value="sqrt(x,y)" onclick="rad_function()">
</form>
</div>
</div>
<script>
var pi=3.14;
flag = 0;
function openpara(val)
{
flag+=1;
calc.display.value+='(';

}
function closepara(valval)
{
flag-=1;
calc.display.value+=')';


}
function backspace(calc)
{
var size = calc.display.value.length;
calc.display.value=calc.display.value.substring(0,size-1);
}
function Resetfunction()
{
calc.display.value=" ";

flag=0;
}
function cos_function()
{
flag+=1;
calc.display.value+='Math.cos(';
}
function sin_function()
{
flag+=1;
calc.display.value+='Math.sin(';
}
function tan_function()
{
flag+=1;
calc.display.value+='Math.tan(';
}
function log_function()
{
flag+=1;
calc.display.value+='Math.log(';
}
function log10_function(){
flag+=1;
calc.display.value+='Math.log10(';
}
function sqrt_function()
{
flag+=1;
calc.display.value+='Math.sqrt(';
}
function exp_function()
{
flag+=1;
calc.display.value+='Math.exp(';

}
function power_function(x)
{
flag+=1;
calc.display.value+='Math.pow(';
}
function evaluation(calc)
{

n = calc.display.value;
var real=n.indexOf('('),image=n.indexOf(',');
var size = calc.display.value.length,i,x,y,numx,numy,i,j=n.indexOf("P"),k=n.indexOf("C");
var lastchar = calc.display.value.charAt(size);
if(isNaN(lastchar) && lastchar!=")" && lastchar!="!")   {calc.display.value="syntax error";}
else if(flag!=0){calc.display.value="error:paranthesis";}
else if(n.endsWith("!")){
x=n.slice(0,size-1);
y=Number(x);
factvar=1;
for (i=1;i<=y;i++)
{
factvar=factvar*i;
}
calc.display.value=factvar;
}
else if(n.charAt(j)=="P")
{
var np=1;
var nr=1;
x=n.slice(1,j);
numx=Number(x);
y=n.slice(j+1,size);
numy=Number(y);
for(i=1;i<=numx;++i){
np=np*i;}
for(j=1;j<=numx-numy;++j){
nr=nr*j;}
calc.display.value=np/nr;
}
else if(n.charAt(k)=="C")
{
var np=1;
var nr=1,cr=1;
x=n.slice(1,k);
numx=Number(x);
y=n.slice(k+1,size);
numy=Number(y);
for(i=1;i<=numx;++i){
np=np*i;}
for(i=1;i<=numx-numy;++i){
nr=nr*i;}
for(i=1;i<=numy;++i)
cr=cr*i;
calc.display.value=np/(nr*cr);
}
else if(n.charAt(1)=='d')
{
x=n.slice(5,size-1);
y=Number(x);
calc.display.value=(180*y)/pi;
}
else if(n.charAt(1)=='r')
{
x=n.slice(5,size-1);
y=Number(x);
calc.display.value=(pi*y)/180;
}
else if(n.charAt(1)=='p')
{
var polx,poly,r,teta;
polx=Number(n.slice(real+1,image));
poly=Number(n.slice(image+1,size-1));
r=Math.sqrt(Math.pow(polx,2)+Math.pow(poly,2));
teta=Math.atan(poly/polx)*180/Math.PI;
calc.display.value=" r="+r + " teta in degree="+teta;
}
else if(n.charAt(1)=='R')
{
var rect,polar,polary,rectx;
rect=Number(n.slice(real+1,image));
polar=(Number(n.slice(image+1,size-1)))*Math.PI/180;
rectx=rect*(Math.cos(polar));
polary=rect*(Math.sin(polar));
calc.display.value=rectx +  " + " + polary + "j";
}
else {
result=eval(n);
calc.display.value=result;}
}
function arcsine_function()
{
flag+=1;
calc.display.value+='Math.asin(';
}
function arccos_function()
{
flag+=1;
calc.display.value+='Math.acos(';
}
function arctan_function()
{
flag+=1;
calc.display.value+='Math.atan(';
}
function csc_function()
{
flag+=1;
calc.display.value+='1/Math.sin(';
}
function sec_function()
{
flag+=1;
calc.display.value+='1/Math.cos(';
}
function cot_function()
{
flag+=1;
calc.display.value+='1/Math.tan(';
}
function arccsc_function()
{
flag+=1;
calc.display.value+='1/Math.asin(';
}
function arcsec_function()
{
flag+=1;
calc.display.value+='1/Math.acos(';
}
function arccot_function()
{
flag+=1;
calc.display.value+='1/Math.atan(';
}
function deg_function()
{
flag+=1;
calc.display.value+='deg(';
}
function rad_function()
{
flag+=1;
calc.display.value+='rad(';
}
function pol_function()
{
flag+=1;
calc.display.value+='pol(';
}
function Rec_function()
{
flag+=1;
calc.display.value+='Rec(';
}
</script>
</body>
